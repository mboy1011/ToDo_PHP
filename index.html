<!DOCTYPE html>
<html ng-app="apptodo">
<head>
	<title>AngularJS - PHPMySql</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container">
	 <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AngularJS & PHP & MySQL</a>
     </div>
	</div>
</nav>

	<form class="form-horizontal" id="todoForm" ng-submit="">
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">ToDo</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="frm.todo"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" value="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>

	<table class="table table-striped">
	 	<tr>
	 		<th>ToDo</th><th>Date</th><th>Remove</th>
	 	</tr>
	 	<tr ng-repeat="todo in todos | filter: query">
	 		<td>{{ todo.todo }}</td><td>{{ todo.timestamp }}</td><td><button class="btn btn-danger" ng-click="removeData(blog.id)">x</button></td>
	 	</tr>
	</table>
<script type="text/javascript" src="js/controller.js"></script>	
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
</body>
</html>
